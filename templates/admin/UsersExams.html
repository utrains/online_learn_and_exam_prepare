{% extends 'admin/nav.html' %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/admin/UsersExams.css' %}">

    <div class="wrapper">
        {% include 'admin/search-results-message.html' %}

        {% for d in data %}
            <a href="{% url 'users-exams-programmes' d.email %}" class="inner-wrapper">
                <div class="inner-wrapper-top">
                    <p class="user-email">{{d.email}}</p>
                    <p class="full-name">{{d.FullName}}</p>
                </div>

                <div class="inner-wrapper-bottom">
                    <div class="inner-wrapper-bottom-left">
                        <p class="total-tests">Tests Taken: {{d.TestsTaken}}</p>
                    </div>

                    <div class="inner-wrapper-bottom-right">
                        <img src="{{d.ProfileImage}}" alt="" class="user-image">
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>
{% endblock %}
